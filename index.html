<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ============================================= -->
    <!-- IDENTIDAD DE LA PÁGINA (SEO BÁSICO) -->
    <!-- ============================================= -->
    <title>EMT Valencia</title>
    <meta
      name="description"
      content="Consulta los horarios de autobuses de EMT Valencia en tiempo real, planifica rutas, gestiona tu tarjeta Móbilis y accede a toda la información del transporte público de Valencia. Servicio oficial de la Empresa Municipal de Transportes."
    />
    <meta
      name="keywords"
      content="EMT Valencia, autobuses Valencia, transporte público Valencia, horarios EMT, tarjeta Móbilis, rutas autobuses, paradas EMT"
    />
    <meta name="author" content="EMT Valencia" />
    <meta name="robots" content="index, follow" />
    <!-- <link rel="canonical" href="https://emtvalencia.netlify.app/" /> -->

    <!-- ============================================= -->
    <!-- ICONOS DEL NAVEGADOR (FAVICONS) -->
    <!-- ============================================= -->
    <!-- Favicon principal (navegadores modernos - usa SVG si tienes) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Fallback para navegadores antiguos -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />

    <!-- ============================================= -->
    <!-- ICONOS MÓVILES (iOS & ANDROID) -->
    <!-- ============================================= -->
    <!-- iOS: Icono cuando añades web a pantalla inicio -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Safari: Icono en pestañas ancladas (solo silueta) -->
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#E21C38" />

    <!-- Android: Iconos para PWA instalada -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />

    <!-- ============================================= -->
    <!-- PWA (PROGRESSIVE WEB APP) -->
    <!-- ============================================= -->
    <!-- Archivo que define cómo funciona como "app instalada" -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Colores de la app cuando está instalada -->
    <meta name="theme-color" content="#E21C38" />
    <!-- Color barra superior -->
    <meta name="background-color" content="#FFFFFA" />
    <!-- Color mientras carga -->

    <!-- ============================================= -->
    <!-- CONFIGURACIÓN MÓVILES ESPECÍFICA -->
    <!-- ============================================= -->
    <!-- iOS: Hace que se comporte como app nativa -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EMT Valencia" />

    <!-- Android: Configuración como app web -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="EMT Valencia" />

    <!-- Windows: Configuración para tiles de Windows -->
    <meta name="msapplication-TileColor" content="#E21C38" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- ============================================= -->
    <!-- OPTIMIZACIÓN DE CARGA (PERFORMANCE) -->
    <!-- ============================================= -->
    <!-- Preload fuentes críticas -->
    <link rel="preload" href="/fonts/manrope-medium.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/manrope-semibold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/manrope-bold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/boldonse-regular.woff2" as="font" type="font/woff2" crossorigin />

    <!-- Definir fuentes -->
    <style>
      @font-face {
        font-family: 'Manrope';
        src: url('/fonts/manrope-semibold.woff2') format('woff2');
        font-weight: 600;
        font-style: normal;
        font-display: block;
      }

      @font-face {
        font-family: 'Manrope';
        src: url('/fonts/manrope-medium.woff2') format('woff2');
        font-weight: 500;
        font-style: normal;
        font-display: block;
      }

      @font-face {
        font-family: 'Manrope';
        src: url('/fonts/manrope-bold.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
        font-display: block;
      }

      @font-face {
        font-family: 'Boldonse';
        src: url('/fonts/boldonse-regular.woff2') format('woff2');
        font-weight: normal;
        font-style: normal;
        font-display: block;
      }
    </style>

    <!-- Preparar conexiones a otros servicios (ahorra tiempo de DNS) -->
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />

    <!-- ============================================= -->
    <!-- REDES SOCIALES (OPEN GRAPH & TWITTER) -->
    <!-- ============================================= -->
    <!-- Cómo se ve cuando compartes en Facebook/LinkedIn -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://emtvalencia.netlify.app/" />
    <meta property="og:title" content="EMT Valencia - Transporte Público de Valencia" />
    <meta
      property="og:description"
      content="Consulta horarios, planifica rutas y gestiona tu tarjeta Móbilis. Información en tiempo real del transporte público de Valencia."
    />
    <meta property="og:image" content="https://emtvalencia.netlify.app/og-image-emt.jpg" />
    <meta property="og:locale" content="es_ES" />

    <!-- Cómo se ve cuando compartes en Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="EMT Valencia - Transporte Público de Valencia" />
    <meta
      name="twitter:description"
      content="Consulta horarios, planifica rutas y gestiona tu tarjeta Móbilis en tiempo real."
    />
    <meta name="twitter:image" content="https://emtvalencia.netlify.app/twitter-card-emt.jpg" />

    <!-- ============================================= -->
    <!-- STRUCTURED DATA (SCHEMA.ORG) -->
    <!-- ============================================= -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "EMT Valencia",
        "alternateName": "Empresa Municipal de Transportes de Valencia",
        "url": "https://emtvalencia.netlify.app",
        "logo": "https://emtvalencia.netlify.app/android-chrome-512x512.png",
        "description": "Servicio oficial de transporte público de Valencia",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+34-963-158-515",
          "contactType": "customer service",
          "availableLanguage": ["Spanish", "Valencian"],
          "areaServed": "Valencia, Spain"
        },
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Carrer de Jesús, 19",
          "addressLocality": "Valencia",
          "postalCode": "46007",
          "addressCountry": "ES"
        },
        "serviceType": "Public Transportation",
        "areaServed": {
          "@type": "City",
          "name": "Valencia",
          "addressCountry": "ES"
        },
        "sameAs": [
          "https://www.facebook.com/EMTValencia",
          "https://twitter.com/EMTValencia",
          "https://www.instagram.com/emtvalencia"
        ]
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "EMT Valencia",
        "url": "https://emtvalencia.netlify.app",
        "description": "Consulta horarios, planifica rutas y gestiona tu tarjeta Móbilis del transporte público de Valencia",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://emtvalencia.netlify.app/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "publisher": {
          "@type": "Organization",
          "name": "EMT Valencia"
        }
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "EMT Valencia App",
        "url": "https://emtvalencia.netlify.app",
        "applicationCategory": "TransportationApplication",
        "operatingSystem": "Web Browser",
        "description": "Aplicación web para consultar horarios y gestionar el transporte público de Valencia",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "EUR"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
